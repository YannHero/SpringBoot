<div th:replace="fragments/header::head"></div>
<div th:replace="fragments/header::header"></div>
<div class="corps">




    <div class="container-sm container-md container-md container">
        <div class="page2container">
            <div class="row text-center espace">
                <div class="container contact">

                    <div class="row">
                        <div class="col-md-4">
                            <div class="contact-info">
                                <img src="https://cdn.discordapp.com/attachments/960486771618119750/1017053049237282877/silhouette-dutilisateurs-multiples_1.png" alt="image" />
                                <h2>Inscription</h2>
                                <h4>Enter infos</h4>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="contact-form">
                                <div class="form-group">
                                    <form method="post" th:action="@{/register}" th:object="${user}">

                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="email">Email:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="email"
                                                       placeholder="Votre Email" name="email">
                                            </div>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                            </span>
                                        </div>
                                        <div class="form-group">

                                            <label class="control-label col-sm-2" for="password">Password:</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password"
                                                       placeholder="mot de passe" name="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">Inscription</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container p-4">
        <section class="">
            <form action="">
                <div class="row d-flex justify-content-center">

                        <div class="like">

                            <img src="images/3844426_approve_hand_like_thumb_up_icon - Copie.png" class="img-top"
                                 alt="pressed">
                        </div>
                        <div class="dislike">
                            <img src="images/3844427_dislike_down_hand_thumb_icon.png" alt="unpressed">
                            <img src="images/3844427_dislike_down_hand_thumb_icon - Copie.png" class="img-top"
                                 alt="pressed">
                        </div>
                    </div>

                </div>
            </form>
        </section>
    </div>
