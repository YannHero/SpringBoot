<div th:replace="fragments/header::head"></div>
<div th:replace="fragments/header::header"></div>
<div class="corps">
    <div class="container-sm container-md container-md container">
        <div class="page2container">

            <div class="row text-center espace">
                <div class="col-md-8">
                    <div class="contact-form">
                        <div class="form-group">
                            <form method="post" th:object="${utilisateur}">
                                <label class="control-label col-sm-2" for="lname">Nom:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lname"
                                           placeholder="Nom/prénon ou Nom d'entreprise" name="nom"  th:field ="*{nom}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="prenom">Prenom:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="prenom"
                                               placeholder="prénon" name="prenom" th:field ="*{prenom}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="prenom">Fonction:</label>
                                    <div class="col-sm-10">
                                    <select class="form-select form-select-sm mb-3"
                                            aria-label="Default select example" name="fonction" th:field="*{fonction.fonction_nom}" id="fonction">
                                        <option th:each="fonction:${myFonction}" th:value="*{fonction.fonction_nom}" th:text="${fonction?.fonction_nom}"></option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="email">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email"
                                               placeholder="Votre Email" name="email" th:field ="*{email}">
                                    </div>
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                            </span>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Edit User</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>

    <div class="container p-4">

            <button type="button" class="btn btn-warning"><a href="/page2">Page Précédente</a></button>
        </section>
