<div th:replace="fragments/header::head"></div>
<div th:replace="fragments/header::header"></div>
<div class="corps">




    <div class="container-sm container-md container-md container">
        <div class="page2container">
            <div class="row text-center espace">
                <div class="container contact">

                    <div class="row">
                        <div class="col-md-4">
                            <div class="contact-info">
                                <img src="https://cdn.discordapp.com/attachments/960486771618119750/1017053049237282877/silhouette-dutilisateurs-multiples_1.png" alt="image" />
                                <h2>create new Employee</h2>
                                <h4>Enter infos</h4>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="contact-form">
                                <div class="form-group">
                                    <form method="post" th:action="@{/page2}" th:object="${user}">
                                        <label class="control-label col-sm-2" for="lname">Nom:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lname"
                                                   placeholder="Nom/prénon ou Nom d'entreprise" name="nom"  th:field ="*{nom}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="prenom">Prenom:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="prenom"
                                                       placeholder="prénon" name="prenom" th:field ="*{prenom}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="fonction">fonction:</label>
                                            <div class="col-sm-10">

                                                <select class="form-select form-select-sm mb-3"
                                                        aria-label="Default select example" name="fonction" th:field="*{fonction.fonction_id}" id="fonction">
                                                    <option th:each="fonction:${FonctionList}" th:value="${fonction.fonction_id}"><p th:text="${fonction.fonction_nom}"></p></option>
                                                </select>
                                                <!--   <input type="text" class="form-control" id="fonction"
                                                          placeholder="Fonction de l'employé" name="fonction" th:field ="*{fonction}"-->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="email">Email:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="email"
                                                       placeholder="Votre Email" name="email">
                                            </div>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">C'est Parti!</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">email</th>
                        <th scope="col">Fonction</th>

                        <th>edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="user:${userList}">
                        <th scope="row">1</th>
                        <td th:text ="${user.nom}"></td>
                        <td th:text ="${user.prenom}"></td>
                        <td th:text ="${user.email}"></td>
                        <td th:text="${user.fonction?.fonction_nom}"></td>

                        <td>
                            <a class="btn-warning" style="border: solid black 1px" th:href ="@{/show/{id} (id=${user.id})}">Edit</a>
                            <a class="btn-warning" style="border: solid black 1px" th:href="@{/delete/{id} (id=${user.id})}">Delete </a>
                        </td>

                        <!--   <td>   <a th:href ="@{'/show/'+ ${user.id}}"></a>
                           </td> -->

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-center text-white">
    <div class="container p-4">
        <section class="mb-4">
            <button type="button" class="btn btn-warning"><a href="/page3">Page Fonction</a></button>
        </section>

        <section class="mb-4">
            <button type="button" class="btn btn-warning"><a href="/index">Page d'Acceuil</a></button>
        </section>
        <section class="">
            <form action="">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-5 col-12">

                        <div class="like">
                            <img src="images/3844426_approve_hand_like_thumb_up_icon.png">
                            <img src="images/3844426_approve_hand_like_thumb_up_icon - Copie.png" class="img-top"
                                 alt="pressed">
                        </div>
                        <div class="dislike">
                            <img src="images/3844427_dislike_down_hand_thumb_icon.png" alt="unpressed">
                            <img src="images/3844427_dislike_down_hand_thumb_icon - Copie.png" class="img-top"
                                 alt="pressed">
                        </div>
                    </div>

                </div>
            </form>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright:
        <a class="text-white" href="">yannimeziani.quelquechose</a>
    </div>
</footer>
